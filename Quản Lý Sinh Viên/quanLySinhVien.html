        <label for="subjectB" class="form-label col-xl-4">Subject 2 Score</label>

        <select class="form-select mt-6 mb-6" id = "object" aria-label="Default select example">

            <option value="A">Object A</option>
            <option value="B">Object B</option>

          <br>

            <option value="A">Area A</option>
            <option value="B">Area B </option>
            <option value="C">Area C</option>
          </select>
          <br>
          <button onclick="showResult()" type="button" class="btn btn-success">CLICK TO GET!!!</button>
          <div id="showMess" style=" display: none " class="mt-6">
              <p style="font-size:30px; color:blueviolet" id="showInfo"></p>
          </div>
 
    </div>
</div>
